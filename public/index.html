<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>JP Baez - Portfolio</title>
    <meta
      name="description"
      content="Portfolio Juan Pablo Baez. Web development and video production. Based in Berlin, Germany."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Rokkitt:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
  </head>
  
  <body>
    <div id="root"></div>
   
    <script>
      document.addEventListener("contextmenu", function(e){
        if (e.target.nodeName === "IMG") {
            e.preventDefault();
          }
        }, false);
      </script>
  </body>
